<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tummie - Food Expiration Tracking App</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Datepicker -->
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: "tw-",
        theme: {
          extend: {
            colors: {
              primary: "#1D6961",
              secondary: "#EC651B",
              neutral: {
                light: "#EEEEEE",
                DEFAULT: "#7C7C7C",
                dark: "#2A2A2A",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              sansHeading: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply tw-font-sans;
        }

        h1,
        h2,
        h3,
        h4 {
          @apply tw-font-sansHeading tw-font-bold;
        }
      }
    </style>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <header id="headerContent"></header>
    <main class="container py-3 tw-relative">
      <!-- Content -->
       <section>
        <div class="tw-flex md:tw-block tw-items-center tw-mb-6 md:tw-static md:tw-p-0 tw-fixed tw-w-full tw-top-0 tw-left-0 tw-right-0 container tw-py-3 tw-bg-white tw-z-[999]">
          <button id="go-back" class="tw-basis-[5%] md:tw-hidden">
            <img class="" src="../images/icons/arrow-left.svg" alt="Left arrow">
          </button>
          <h1 class="tw-text-2xl tw-basis-[95%] tw-text-center md:tw-text-left">Add New Item</h1>
        </div>
        <form class="tw-pt-12 md:tw-pt-0">
          <fieldset class="tw-grid tw-gap-5 md:tw-gap-8" id="personalInfoFields">
            <div class="form-group tw-relative tw-block tw-mx-auto">
              <label for="imageUpload" class="tw-inline-block tw-cursor-pointer">
                <!-- Placeholder icon -->
                <span class="tw-border tw-border-solid tw-border-[#dee2e6] tw-p-2 tw-block tw-rounded-lg">
                  <img id="previewImg" src="../images/icons/placeholder.svg" alt="Placeholder image" style="width: 55px; height: 55px; object-fit: cover;">
                </span>
                <!-- Edit Icon -->
                <span class="tw-absolute tw-top-[66%] tw-left-[75%] tw-p-[6px] tw-border tw-border-solid tw-border-neutral-light tw-rounded-[50%] tw-bg-white">
                  <svg class="tw-w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" fill="none">
                    <path d="M7.96654 2.85536H3.4911C2.50242 2.85536 1.70093 3.65685 1.70093 4.64554V14.4915C1.70093 15.4802 2.50242 16.2817 3.4911 16.2817H13.3371C14.3258 16.2817 15.1272 15.4802 15.1272 14.4915V10.0161M13.8614 1.58952C14.5605 0.890409 15.694 0.890409 16.3931 1.58952C17.0922 2.28862 17.0922 3.4221 16.3931 4.12121L8.70806 11.8062H6.17637L6.17637 9.27455L13.8614 1.58952Z" stroke="#A4A4A4" stroke-width="1.79018" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </span>
              </label>
              <input type="file" id="imageUpload" name="imageUpload" accept="image/png, image/jpeg, image/svg+xml" style="display: none;" />
            </div>
            <!-- Name -->
            <div class="form-group">
                <label for="nameInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter food item name">
            </div>
            <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 tw-gap-5 md:tw-gap-8">
              <!-- Expiry Date -->
              <div class="form-group">
                  <label for="datepickerInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Expiry Date</label>
                  <input id="datepickerInput" type="text" class="form-control" placeholder="Select a date">
              </div>
              <!-- Quantity -->
              <div class="form-group">
                <label for="quantityInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Quantity</label>
                <input type="text" id="quantityInput" class="form-control" placeholder="Enter the amount">
              </div>
              <!-- Storage Space -->
              <div class="form-group">
                <label for="storageSpaceInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Storage Space</label>
                <select class="form-control" id="storageSpaceInput">
                  <option>Fridge</option>
                  <option>Freezer</option>
                  <option>Pantry</option>
                  <option>Other</option>
                </select>
              </div>
              <!-- Category -->
              <div class="form-group">
                <label for="categoryInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Category</label>
                <select class="form-control" id="categoryInput">
                  <option>Fruits</option>
                  <option>Vegetables</option>
                  <option>Dairy</option>
                  <option>Meat</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <!-- Additional Notes -->
            <div class="form-group">
              <label for="notesInput" class="tw-font-sansHeading tw-font-bold tw-mb-1 tw-text-lg">Notes</label>
              <textarea class="form-control" id="notesInput" rows="4"></textarea>
            </div>
        </fieldset>
        <div class="tw-mt-10 tw-flex tw-space-x-8">
          <button type="button" class="btn btn-primary save-btn tw-hidden md:tw-inline-block md:tw-w-fit">Save</button>
          <button type="button" class="js-cancel-btn tw-hidden md:tw-block tw-text-primary tw-font-semibold">Cancel</button>
        </div>
        </form>
        
       </section>
       <div class="sticky-bar fixed-bottom">
        <div class="container py-3">
          <button type="button" class="btn btn-primary save-btn md:tw-w-fit">Save</button>
        </div>
       </div>
      <!-- <div id="stickyMobileNav"></div> -->
    </main>
    <!-- <footer id="footerContent"></footer> -->

    <!------------------------------>
    <!-- Stuff for body goes here -->
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script>
      $('#datepickerInput').datepicker({
          uiLibrary: 'bootstrap5'
      });
    </script>
    
    <!-- Link to scripts of your own -->
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/firebaseAPI_DTC02.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/food/food.js" type="module"></script>
  </body>
</html>
