            theme: {

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <header id="headerContent"></header>
    <main class="container py-3 tw-relative">
        <div class="tw-shadow-md tw-p-8 tw-space-y-8 tw-m-4 md:tw-m-12">
            <h1 class="tw-text-xl tw-text-primary">Account</h1>
            <form>
                <fieldset class="tw-space-y-4 tw-font-[Poppins]" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control tw-text-neutral tw-font-[Poppins]"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" id="emailInput" class="form-control tw-text-neutral tw-font-[Poppins]"
                            placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="countryInput" class="form-control tw-text-neutral tw-font-[Poppins]"
                            placeholder="Enter your country of residence">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="cityInput" class="form-control tw-text-neutral tw-font-[Poppins]"
                            placeholder="Enter your city of residence">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end tw-mt-10">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info btn-primary" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
        <div id="stickyMobileNav"></div>
    </main>
    <footer id="footerContent"></footer>

</body>
